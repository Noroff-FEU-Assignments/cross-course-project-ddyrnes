<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/css/styles.css" rel="stylesheet" />
    <link href="/css/product-name.css" rel="stylesheet" />
    <link href="/css/media.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://use.typekit.net/gup4qpe.css" />
    <meta name="description" content="We have rainjackets for every occasion!" />
    <title>Rainydays</title>
  </head>
  <body>
    <nav>
      <div class="nav_1">
        <div class="nav_logo">Rainydays</div>
        <div class="nav_main">
          <div class="nav_home_button">
            <a href="index.html"><img src="/images/icon_home.png" alt="home icon" />Home</a>
          </div>
          <a href="#about"><img src="/images/icon_about.png" alt="about icon" />About</a>
          <a href="#contact"><img src="/images/icon_contact.png" alt="contact icon" />Contact</a>
          <a href="#cart"><img src="/images/icon_cart.png" alt="cart icon" />Cart</a>
        </div>
      </div>
      <div class="nav_2">
        <div>
          <a href="index.html">
            <img src="/images/logoblack.png" alt="rainydays logo" />
          </a>
          <a href="index.html">Home /</a>
          <a href="products.html">Products /</a>
          <a href="product-name.html">Product Name</a>
        </div>
      </div>
    </nav>
    <main class="main_product_name">
      <section class="product_name_specific">
        <figure class="product_name_picture">
          <img src="../images/jacket1yellow.jpg" alt="Yellow Raincoat" />
          <p>Raincoat Name</p>
        </figure>
        <div class="product_name_details">
          <h1>Raincoat Name</h1>
          <p>KR 690</p>

          <div>
            <h2>Select a color</h2>
            <div class="color_radio">
              <input type="radio" id="radioYellow" name="radioColor" value="Yellow" />
              <label for="radioYellow">Yellow</label>
              <input type="radio" id="radioBlue" name="radioColor" value="Blue" />
              <label for="radioBlue">Blue</label>
              <input type="radio" id="radioRed" name="radioColor" value="Red" />
              <label for="radioRed">Red</label>
              <input type="radio" id="radioBlack" name="radioColor" value="Black" />
              <label for="radioBlack">Black</label>
            </div>

            <h2>Size</h2>
            <div class="size_radio">
              <input type="radio" id="radioSmall" name="radiosize" value="Small" />
              <label for="radioSmall">Small</label>
              <input type="radio" id="radioMedium" name="radiosize" value="Medium" />
              <label for="radioMedium">Medium</label>
              <input type="radio" id="radioLarge" name="radiosize" value="Large" />
              <label for="radioLarge">Large</label>
              <input type="radio" id="radioExtraLarge" name="radiosize" value="ExtraLarge" />
              <label for="radioExtraLarge">Extra Large</label>
            </div>

            <div class="product_name_quantity_selector">
              <h2>Quantity</h2>
              <div></div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <div class="footer_desktop">&copy; Daniel Dyrnes</div>
    </footer>
  </body>
</html>
