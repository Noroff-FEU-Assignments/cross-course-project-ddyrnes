<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/css/styles.css" rel="stylesheet" />
    <link href="/css/checkout.css" rel="stylesheet" />
    <link href="/css/media.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://use.typekit.net/gup4qpe.css" />
    <meta name="description" content="Checkout page for your rainjackets" />
    <title>Rainydays / Checkout</title>
  </head>
  <body>
    <nav>
      <div class="nav_1">
        <div class="nav_logo">Rainydays</div>
        <div class="nav_main">
          <div class="nav_home_button">
            <a href="index.html"><img src="/images/icon_home.png" alt="home icon" />Home</a>
          </div>
          <a href="#about"><img src="/images/icon_about.png" alt="about icon" />About</a>
          <a href="#contact"><img src="/images/icon_contact.png" alt="contact icon" />Contact</a>
          <a href="#cart"><img src="/images/icon_cart.png" alt="cart icon" />Cart</a>
        </div>
      </div>
      <div class="nav_2">
        <div>
          <a href="index.html">
            <img src="/images/logoblack.png" alt="rainydays logo" />
          </a>
          <a href="index.html">Home /</a>
          <a href="product-name.html">Product Name /</a>
          <a href="checkout.html">Checkout</a>
        </div>
      </div>
    </nav>
    <main class="main_checkout_page">
      <section class="checkout_form">
        <h1 class="checkout_h1">Express Checkout</h1>
        <div class="express_checkout">
          <a href="#" class="cta_vipps"><img src="/images/vipps.png" alt="vipps button express checkout" /></a>
          <a href="#" class="cta_paypal"><img src="/images/paypal.png" alt="paypal button express checkout" /></a>
        </div>
        <p class="p_or">OR</p>
        <form>
          <h2>Personal Details</h2>
          <label for="firstName">First Name</label>
          <input type="text" id="firstName" name="firstName" placeholder="First name" />
          <label for="lastName">Last Name</label>
          <input type="text" id="lastName" name="lastName" placeholder="Last name" />
          <label for="email">Email</label>
          <input type="text" id="email" name="email" placeholder="Email" />
          <label for="phone">Phone</label>
          <input type="text" id="phone" name="phone" placeholder="Phone" />
          <h2>Shipping Address</h2>
          <label for="address"><address></address></label>
          <input type="text" id="address" name="address" placeholder="Address" />
          <label for="zipCode">ZIP code</label>
          <input type="text" id="zipCode" name="zipCode" placeholder="ZIP code" />
          <label for="city">City</label>
          <input type="text" id="city" name="city" placeholder="City" />
          <label for="country">Country</label>
          <input type="text" id="country" name="country" placeholder="Country" />
        </form>
      </section>
      <section class="checkout_summary">
        <h2 class="checkout_h2">Order Summary</h2>
        <div class="summary">
          <figure><img src="/images/jacket1yellow.jpg" alt="yellow raincoat" class="summary_image" /></figure>
          <div class="summary_info">
            <p class="summary_info_name">Jacket Name</p>
            <div class="summary_info_color">
              <p>Color</p>
              <p>Yellow</p>
            </div>
            <div class="summary_info_size">
              <p>Size</p>
              <p>Medium</p>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <div class="footer_desktop">&copy; Daniel Dyrnes</div>
    </footer>
  </body>
</html>
